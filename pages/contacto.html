                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPregunta" class="form-label">Pregunta</label>
                    <textarea type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su pregunta" rows="6"></textarea>
                  </div>


                <button type="submit" class="btn btn-light">Enviar</button>


                
              </form>
